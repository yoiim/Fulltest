<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>สรุปแผนโภชนาการ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');
  body {
    font-family: 'Sarabun', sans-serif;
    background: #e6f4ea;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    background: #ffffff;
    margin: 40px 15px;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(27, 94, 32, 0.3);
    max-width: 700px;
    width: 100%;
    display: flex;
    flex-direction: column;
  }
  h1 {
    color: #2e7d32;
    text-align: center;
    margin-bottom: 25px;
  }
  #result {
    background: #a5d6a7;
    padding: 25px;
    border-radius: 10px;
    font-size: 1rem;
    line-height: 1.6;
    box-shadow: inset 0 0 10px #81c784;
    color: #1b5e20;
    max-height: 70vh;
    overflow-y: auto;
  }
  #edit-btn {
    margin-top: 20px;
    background-color: #388e3c;
    color: white;
    border: none;
    padding: 10px 18px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    align-self: center;
    width: 180px;
  }
  #edit-btn:hover {
    background-color: #2e7d32;
  }
  /* style สำหรับ tag HTML ที่มาจาก markdown */
  #result h2, #result h3, #result h4 {
    color: #2e7d32;
  }
  #result ul {
    margin-left: 20px;
  }
  #result strong {
    font-weight: 700;
  }
  @media (max-width: 480px) {
    .container {
      margin: 20px 10px;
      padding: 20px 25px;
    }
    #result {
      padding: 15px;
      font-size: 0.9rem;
    }
    #edit-btn {
      width: 100%;
    }
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>สรุปแผนโภชนาการส่วนบุคคล</h1>
    <div id="result">กำลังโหลดข้อมูล...</div>
    <button id="edit-btn">แก้ไขข้อมูลใหม่</button>
  </div>

  <script>
    const resultDiv = document.getElementById("result");
    const dietResult = localStorage.getItem("dietResult");

    if (dietResult) {
      // แปลง markdown เป็น html ก่อนแสดง
      resultDiv.innerHTML = marked.parse(dietResult);
    } else {
      resultDiv.textContent = "ไม่พบข้อมูลผลลัพธ์ กรุณากรอกข้อมูลใหม่ที่หน้าแบบฟอร์ม";
    }

    document.getElementById('edit-btn').addEventListener('click', () => {
      window.location.href = 'form.html'; 
    });
  </script>
</body>
</html>
