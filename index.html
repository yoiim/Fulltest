<!-- index.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genetic Diet Planner</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap');
    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #d4fc79, #96e6a1);
      color: #2c3e50;
    }
    header {
      background-color: #fff;
      padding: 20px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #27ae60;
    }
    .hero {
      padding: 60px 20px;
      text-align: center;
    }
    .hero h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 30px;
    }
    .hero button {
      padding: 15px 30px;
      font-size: 1rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    .hero button:hover {
      background-color: #219150;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      background-color: #ffffff44;
    }
  </style>
</head>
<body>
  <header>
    <h1>Genetic Diet Planner</h1>
  </header>
  <section class="hero">
    <h2>วางแผนการรับประทานอาหารอย่างแม่นยำด้วย AI จากพันธุกรรมของคุณ</h2>
    <p>
      ระบบแนะนำอาหารเฉพาะบุคคลโดยอิงจากข้อมูลสุขภาพ พฤติกรรมการใช้ชีวิต และผลตรวจทางพันธุกรรม<br/>
      พร้อมวิเคราะห์ด้วย AI เพื่อให้คุณมีสุขภาพดีและห่างไกลโรค
    </p>
    <button onclick="window.location.href='form.html'">เริ่มใช้งาน</button>
  </section>
  <footer>
    &copy; 2025 Genetic Diet Planner. พัฒนาเพื่อสุขภาพของคุณ ❤️
  </footer>
</body>
</html>
